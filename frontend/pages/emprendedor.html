<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="contenedor-padre">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt=""
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="proyectos-emprendedor.html"
                    >Mis proyectos</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container border p-4 mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form action="">
                <label for="nombre">Nombre del emprendimiento</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control mb-3"
                  placeholder="Nombre del emprendimiento"
                />

                <label for="descripcion">Descripción</label>
                <textarea
                  id="descripcion"
                  class="form-control mb-3"
                  placeholder="Descripción del emprendimiento"
                ></textarea>

                <label for="direccion">Dirección</label>
                <input
                  type="text"
                  id="direccion"
                  class="form-control mb-3"
                  placeholder="Dirección del emprendimiento"
                />

                <label for="telefono">Teléfono</label>
                <input
                  type="text"
                  id="telefono"
                  class="form-control mb-3"
                  placeholder="Teléfono de contacto"
                />
                <label for="">Imagen</label>
                <input type="file" id="imagen" class="form-control mb-3" />
                <button class="btn btn-primary w-100" type="submit">
                  Guardar Emprendimiento
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
