<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="contenedor-padre">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt=""
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="proyectos-emprendedor.html"
                    >Mis proyectos</a
                  >
                </li>
                <li class="nav-item">
                  <button id="logout" class="btn btn-outline-danger ms-3">
                    Cerrar sesión
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                  <h2 class="text-center mb-4 fw-bold" style="color: #1976d2">
                    Nuevo Emprendimiento
                  </h2>
                  <p class="text-center text-muted mb-4">
                    Completa los datos para registrar tu proyecto y hacerlo
                    visible a inversores.
                  </p>
                  <form class="needs-validation" novalidate>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label for="nombre" class="form-label fw-semibold">
                          Nombre del emprendimiento
                        </label>
                        <input
                          type="text"
                          id="nombre"
                          class="form-control border-primary border-2"
                          placeholder="Nombre del emprendimiento"
                          required
                        />
                        <div class="invalid-feedback">
                          Este campo es obligatorio.
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="direccion" class="form-label fw-semibold">
                          Dirección
                        </label>
                        <input
                          type="text"
                          id="direccion"
                          class="form-control border-primary border-2"
                          placeholder="Dirección del emprendimiento"
                          required
                        />
                        <div class="invalid-feedback">
                          Este campo es obligatorio.
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="descripcion" class="form-label fw-semibold">
                          Descripción
                        </label>
                        <textarea
                          id="descripcion"
                          class="form-control border-primary border-2"
                          rows="3"
                          placeholder="Descripción del emprendimiento"
                          required
                        ></textarea>
                        <div class="invalid-feedback">
                          Este campo es obligatorio.
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="telefono" class="form-label fw-semibold">
                          Teléfono
                        </label>
                        <input
                          type="text"
                          id="telefono"
                          class="form-control border-primary border-2"
                          placeholder="Teléfono de contacto"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="url" class="form-label fw-semibold">
                          web o redes sociales
                        </label>
                        <input
                          type="text"
                          id="url"
                          class="form-control border-primary border-2"
                          placeholder="URL del sitio web o redes sociales"
                        />
                      </div>
                      <div class="col-12">
                        <label for="imagen" class="form-label fw-semibold">
                          <i class="bi bi-image-fill text-secondary me-1"></i>
                          Imagen
                        </label>
                        <input
                          type="file"
                          id="imagen"
                          class="form-control border-primary border-2"
                        />
                      </div>
                    </div>
                    <button
                      class="btn btn-primary w-100 fw-bold py-2 mt-4 shadow-sm"
                      type="submit"
                    >
                      <i class="bi bi-save me-2"></i> Guardar Emprendimiento
                    </button>
                  </form>
                  <script>
                    // Bootstrap validation
                    (() => {
                      "use strict";
                      const forms =
                        document.querySelectorAll(".needs-validation");
                      Array.from(forms).forEach((form) => {
                        form.addEventListener(
                          "submit",
                          (event) => {
                            if (!form.checkValidity()) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add("was-validated");
                          },
                          false
                        );
                      });
                    })();
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="text-center bg-dark text-white py-3 mt-5">
        <div class="mb-2">
          <a
            href="https://twitter.com/"
            target="_blank"
            class="text-white mx-2"
            title="Twitter"
          >
            <i class="bi bi-twitter"></i>
          </a>
          <a
            href="https://facebook.com/"
            target="_blank"
            class="text-white mx-2"
            title="Facebook"
          >
            <i class="bi bi-facebook"></i>
          </a>
          <a
            href="https://instagram.com/"
            target="_blank"
            class="text-white mx-2"
            title="Instagram"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://linkedin.com/"
            target="_blank"
            class="text-white mx-2"
            title="LinkedIn"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
        <p class="mb-0">&copy; 2025 PJ Pioners</p>
      </footer>
      <!-- Bootstrap Icons -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/proyectosEmprendedor.js"></script>
    <script src="../assets/js/logOut.js"></script>
  </body>
</html>
