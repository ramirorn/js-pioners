<!-- Página principal del inversor: muestra tarjetas swipe tipo Tinder -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos personalizados para el swipe -->
    <link rel="stylesheet" href="../assets/css/homeInversor.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Contenedor principal de la página (header, main, footer) -->
    <div id="contenedor-padre">
      <!-- Barra de navegación superior -->
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- Logo y link a home -->
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt="Logo JS Pioners"
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Buscador de emprendimientos (no funcional, solo visual) -->

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a
                      class="nav-link active btn btn-primary text-white"
                      aria-current="page"
                      href="guardados.html"
                      >Guardados</a
                    >
                  </li>
                  <li class="nav-item">
                    <button id="logout" class="btn btn-primary ms-3">
                      Cerrar sesión
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Contenido principal: swipe de tarjetas -->
      <main>
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card shadow-lg border-0 mb-4">
                <div class="card-body text-center">
                  <h1 class="display-5 fw-bold mb-2" style="color: #1976d2">
                    Explora Emprendimientos
                  </h1>
                  <p class="lead mb-3">
                    Desliza para ver los proyectos y marca los que te interesan.
                  </p>
                  <hr class="my-4" />
                  <div
                    id="card-stack"
                    class="d-flex flex-column align-items-center gap-4 mt-4"
                  >
                    <!-- Las tarjetas de proyectos se generan dinámicamente con JS -->
                  </div>
                  <div class="d-flex justify-content-center gap-4 mt-4">
                    <button
                      id="dislike-btn"
                      class="btn btn-danger btn-lg rounded-circle px-4 py-2"
                    >
                      <i class="bi bi-x"></i>
                    </button>
                    <button
                      id="like-btn"
                      class="btn btn-success btn-lg rounded-circle px-4 py-2"
                    >
                      <i class="bi bi-check-lg"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Pie de página -->
      <footer class="text-center bg-dark text-white py-3 mt-5">
        <div class="mb-2">
          <a
            href="https://twitter.com/"
            target="_blank"
            class="text-white mx-2"
            title="Twitter"
          >
            <i class="bi bi-twitter"></i>
          </a>
          <a
            href="https://facebook.com/"
            target="_blank"
            class="text-white mx-2"
            title="Facebook"
          >
            <i class="bi bi-facebook"></i>
          </a>
          <a
            href="https://instagram.com/"
            target="_blank"
            class="text-white mx-2"
            title="Instagram"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://linkedin.com/"
            target="_blank"
            class="text-white mx-2"
            title="LinkedIn"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
        <p class="mb-0">&copy; 2025 PJ Pioners</p>
      </footer>
    </div>

    <!-- Bootstrap JS y lógica de swipe -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/homeInversor.js"></script>
    <script src="../assets/js/logOut.js"></script>
  </body>
</html>
