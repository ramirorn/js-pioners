<!-- Página principal del inversor: muestra tarjetas swipe tipo Tinder -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos personalizados para el swipe -->
    <link rel="stylesheet" href="../assets/css/homeInversor.css" />
  </head>
  <body>
    <!-- Contenedor principal de la página (header, main, footer) -->
    <div id="contenedor-padre">
      <!-- Barra de navegación superior -->
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- Logo y link a home -->
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt="Logo JS Pioners"
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Buscador de emprendimientos (no funcional, solo visual) -->
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Busca un emprendimiento"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="guardados.html"
                      >Guardados</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Contenido principal: swipe de tarjetas -->
      <main>
        <div class="swipe-container">
          <!-- Aquí se apilan las tarjetas de empresas -->
          <div id="card-stack">
            <!-- Las tarjetas se generan dinámicamente desde JS -->
          </div>
          <!-- Botones de acción para like/dislike -->
          <div class="swipe-actions">
            <button id="dislike-btn" class="btn btn-danger">
              <div class="btn-icon">✖️</div>
              <span>No</span>
            </button>
            <button id="like-btn" class="btn btn-success">
              <div class="btn-icon">✔️</div>
              <span>Sí</span>
            </button>
          </div>
        </div>
      </main>

      <!-- Pie de página -->
      <footer class="text-center"><p>&copy 2025 PJ Pioners</p></footer>
    </div>

    <!-- Bootstrap JS y lógica de swipe -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/homeInversor.js"></script>
  </body>
</html>
