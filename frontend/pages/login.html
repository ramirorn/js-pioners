<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="contenedor-padre">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt=""
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="register.html"
                    >Registrarse</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="login.html">inicia secion</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form action="">
                <div id="inputs-comunes">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>

                <div id="inputs-inversor" style="display: none">
                  <label for="empresa" class="form-label">Empresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="empresa"
                    placeholder="Nombre de la empresa"
                  />
                </div>

                <div id="inputs-emprendedor" style="display: none">
                  <label for="proyecto" class="form-label">Proyecto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="proyecto"
                    placeholder="Nombre del proyecto"
                  />
                </div>

                <button class="btn btn-primary mt-3">Login</button>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center"><p>&copy 2025 PJ Pioners</p></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Mostrar inputs adicionales seg√∫n el tipo de usuario
      document.addEventListener("DOMContentLoaded", function () {
        const userType = document.getElementById("userType");
        const inputsInversor = document.getElementById("inputs-inversor");
        const inputsEmprendedor = document.getElementById("inputs-emprendedor");
        userType.addEventListener("change", function () {
          if (this.value === "inversor") {
            inputsInversor.style.display = "block";
            inputsEmprendedor.style.display = "none";
          } else if (this.value === "emprendedor") {
            inputsInversor.style.display = "none";
            inputsEmprendedor.style.display = "block";
          } else {
            inputsInversor.style.display = "none";
            inputsEmprendedor.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
