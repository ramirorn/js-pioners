<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="contenedor-padre">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt=""
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="register.html"
                    >Registrarse</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="login.html">inicia sesion</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                  <h2 class="text-center mb-4 fw-bold" style="color: #1976d2">
                    Iniciar Sesión
                  </h2>
                  <form action="">
                    <div class="mb-3">
                      <label for="email" class="form-label fw-semibold"
                        >Email</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Ingrese su email"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label fw-semibold"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Ingrese su contraseña"
                      />
                    </div>
                    <div class="d-flex gap-3 mt-4">
                      <button
                        class="btn btn-primary w-50 fw-bold py-2"
                        id="login"
                        type="submit"
                      >
                        Login
                      </button>
                      <button
                        class="btn btn-outline-primary w-50 fw-bold py-2"
                        id="Registrate"
                      >
                        Registrarse
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center bg-light text-dark py-4 mt-5">
        <div class="mb-2">
          <a
            href="https://twitter.com/"
            target="_blank"
            class="text-dark mx-2"
            title="Twitter"
          >
            <i class="bi bi-twitter"></i>
          </a>
          <a
            href="https://facebook.com/"
            target="_blank"
            class="text-dark mx-2"
            title="Facebook"
          >
            <i class="bi bi-facebook"></i>
          </a>
          <a
            href="https://instagram.com/"
            target="_blank"
            class="text-dark mx-2"
            title="Instagram"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://linkedin.com/"
            target="_blank"
            class="text-dark mx-2"
            title="LinkedIn"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
        <p class="mb-0">&copy; 2025 PJ Pioners</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
