<!-- Vista de administración: aprobar o rechazar emprendimientos -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Admin</title>
    <!-- Bootstrap y estilos generales -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Contenedor principal de la página (header, main, footer) -->
    <div id="contenedor-padre">
      <!-- Barra de navegación superior -->
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- Logo y link a home -->
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt="Logo JS Pioners"
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Link para volver a la búsqueda de emprendimientos -->
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="home-inversor.html">Buscar</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- Contenido principal: lista de emprendimientos pendientes de aprobación -->
      <main>
        <div>
          <div>
            <h1 class="text-center mt-4">Panel de Administración</h1>
            <p class="text-center">
              Aprueba o rechaza los emprendimientos para que sean visibles a
              inversores.
            </p>
          </div>
        </div>
        <!-- Las cards de emprendimientos pendientes se generan dinámicamente con JS -->
        <!-- Modal para ver detalles del emprendimiento -->
        <div
          class="modal fade"
          id="modalDetalle"
          tabindex="-1"
          aria-labelledby="modalDetalleLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalDetalleLabel">
                  Detalles del Emprendimiento
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body" id="modalDetalleBody">
                <!-- Aquí se cargan los datos dinámicamente -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Pie de página -->
      <footer class="text-center"><p>&copy 2025 PJ Pioners</p></footer>
    </div>

    <!-- Bootstrap JS y lógica de renderizado de admin -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/admin.js"></script>
  </body>
</html>
