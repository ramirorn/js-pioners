<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="contenedor-padre">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt=""
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Registrarse</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="login.html">inicia secion</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="container border p-4 mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form action="">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                />
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />

                <p>Tipo de usuario</p>
                <div class="form-check" id="Tipo-de-usuario">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="tipoUsuario"
                    id="inversorRadio"
                    value="inversor"
                  />
                  <label class="form-check-label" for="inversorRadio">
                    Inversor
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="tipoUsuario"
                    id="emprendedorRadio"
                    value="emprendedor"
                  />
                  <label class="form-check-label" for="emprendedorRadio">
                    Emprendedor
                  </label>
                </div>
                <!-- Inputs adicionales -->

                <!-- Inversor -->
                <div id="inputs-inversor" style="display: none">
                  <label for="dni">DNI</label>
                  <input
                    type="text"
                    class="form-control"
                    id="dni"
                    placeholder="Enter your DNI"
                  />
                  <label for="nombre">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Enter your nombre"
                  />
                  <label for="apellido">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    placeholder="Enter your apellido"
                  />
                  <label for="empresa" class="form-label">Empresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="empresa"
                    placeholder="Nombre de la empresa"
                  />
                </div>

                <!-- Emprendedor -->
                <div id="inputs-emprendedor" style="display: none">
                  <label for="dni-emprendedor">DNI</label>
                  <input
                    type="text"
                    class="form-control"
                    id="dni-emprendedor"
                    placeholder="Enter your DNI"
                  />
                  <label for="emprendimiento" class="form-label"
                    >Emprendimiento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="emprendimiento"
                    placeholder="Nombre del emprendimiento"
                  />
                  <label for="imagen-emprendimiento">Imagen</label>
                  <input
                    type="file"
                    class="form-control"
                    id="imagen-emprendimiento"
                  />
                  <label for="direccion-emprendimiento">Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="direccion-emprendimiento"
                    placeholder="Enter your direccion"
                  />
                  <label for="aplicacion-web">Aplicacion web</label>
                  <input
                    type="text"
                    class="form-control"
                    id="aplicacion-web"
                    placeholder="URL de la aplicacion web"
                  />
                </div>
                <button
                  class="btn btn-primary mt-3"
                  id="register"
                  type="submit"
                >
                  Register
                </button>
                <button class="btn btn-primary mt-3" id="inicio-de-sesion">
                  login
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center"><p>&copy 2025 PJ Pioners</p></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/regiter.js"></script>
  </body>
</html>
