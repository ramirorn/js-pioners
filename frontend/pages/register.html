<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="contenedor-padre">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt=""
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Registrarse</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="login.html">inicia secion</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="container border p-4 mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form action="">
                <label for="">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  placeholder="Enter your username"
                />
                <label for="">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id=""
                  placeholder="Enter your email"
                />
                <label for="">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id=""
                  placeholder="Enter your password"
                />
                <label for="">DNI</label>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  placeholder="Enter your DNI"
                />

                <p>Tipo de usuario</p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />

                  <label class="form-check-label" for="flexRadioDefault1">
                    Inversor
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Emprendedor
                  </label>
                </div>
                <button class="btn btn-primary mt-3">Register</button>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center"><p>&copy 2025 PJ Pioners</p></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
