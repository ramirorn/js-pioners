<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="contenedor-padre">
      <header></header>
      <main>
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                  <h2 class="text-center mb-4 fw-bold" style="color: #1976d2">
                    Registro de Administrador
                  </h2>
                  <form id="admin-register-form">
                    <div class="mb-3">
                      <label for="username" class="form-label fw-semibold"
                        >Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Ingrese su username"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label fw-semibold"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Ingrese su email"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label fw-semibold"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Ingrese su contraseÃ±a"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label for="dni" class="form-label fw-semibold"
                        >DNI</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="dni"
                        placeholder="Ingrese su DNI"
                        required
                      />
                    </div>
                    <button
                      class="btn btn-primary w-100 fw-bold py-2"
                      id="register"
                      type="submit"
                    >
                      Registrar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="text-center bg-light text-dark py-4 mt-5">
        <div class="mb-2">
          <a
            href="https://twitter.com/"
            target="_blank"
            class="text-dark mx-2"
            title="Twitter"
          >
            <i class="bi bi-twitter"></i>
          </a>
          <a
            href="https://facebook.com/"
            target="_blank"
            class="text-dark mx-2"
            title="Facebook"
          >
            <i class="bi bi-facebook"></i>
          </a>
          <a
            href="https://instagram.com/"
            target="_blank"
            class="text-dark mx-2"
            title="Instagram"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://linkedin.com/"
            target="_blank"
            class="text-dark mx-2"
            title="LinkedIn"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
        <p class="mb-0">&copy; 2025 PJ Pioners</p>
      </footer>
    </div>
    <script src="../assets/js/registerAdmin.js"></script>
  </body>
</html>
