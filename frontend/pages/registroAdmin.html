<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="contenedor-padre">
      <header></header>
      <main>
        <div class="container border p-4 mt-5" style="max-width: 400px">
          <h2 class="mb-4 text-center">Registro de Administrador</h2>
          <form id="admin-register-form">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control mb-2"
              id="username"
              placeholder="Ingrese su username"
              required
            />

            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control mb-2"
              id="email"
              placeholder="Ingrese su email"
              required
            />

            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control mb-2"
              id="password"
              placeholder="Ingrese su contraseÃ±a"
              required
            />

            <label for="dni" class="form-label">DNI</label>
            <input
              type="text"
              class="form-control mb-3"
              id="dni"
              placeholder="Ingrese su DNI"
              required
            />

            <button class="btn btn-primary w-100" id="register" type="submit">
              Registrar
            </button>
          </form>
        </div>
      </main>
      <footer class="text-center mt-4"><p>&copy; 2025 PJ Pioners</p></footer>
    </div>
    <script src="../assets/js/registerAdmin.js"></script>
  </body>
</html>
