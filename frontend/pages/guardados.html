<!-- Vista de emprendimientos guardados por el inversor -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap y estilos generales -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Contenedor principal de la página (header, main, footer) -->
    <div id="contenedor-padre">
      <!-- Barra de navegación superior -->
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- Logo y link a home -->
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/JS_PIONERS_LOGO-removebg-preview.png"
                alt="Logo JS Pioners"
                class="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Link para volver a la búsqueda de emprendimientos -->
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="home-inversor.html"
                    >Buscar</a
                  >
                </li>
                <li class="nav-item">
                  <button id="logout" class="btn btn-outline-danger ms-3">
                    Cerrar sesión
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- Contenido principal: lista de emprendimientos guardados -->
      <main>
        <div>
          <div>
            <h1 class="text-center mt-4">Guardados</h1>
          </div>
        </div>
        <!-- Las cards de emprendimientos guardados se generan dinámicamente con JS -->
      </main>
      <!-- Pie de página -->
      <footer class="text-center"><p>&copy 2025 PJ Pioners</p></footer>
    </div>

    <!-- Bootstrap JS y lógica de renderizado de guardados -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/guardados.js"></script>
    <script src="../assets/js/logOut.js"></script>
  </body>
</html>
